<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Nueva materia</title>
</head>

<body>
    <form th:action="@{/matriculas/insertarMatricula}" th:object="${matriculaTemporal}" th:method="POST">
	<table class="table table-striped table-dark">
		<tr>
			<td>
			<label>Cedula del estudiante:</label>
			</td>
			<td>
			<input type="text" id="cedulaEstudiante" th:field="${matriculaTemporal.cedula}">
			</td>
		</tr>
		<tr>
			<td>
			<label>Codigo de materia 1:</label>
			</td>
			<td>
			<input type="text" id="codigoMateria1" th:field="${matriculaTemporal.m1}">
			</td>
		</tr>
		<tr>
			<td>
			<label>Codigo de materia 2:</label>
			</td>
			<td>
			<input type="text" id="codigoMateria2" th:field="${matriculaTemporal.m2}">
			</td>
		</tr>
		<tr>
			<td>
			<label>Codigo de materia 3:</label>
			</td>
			<td>
			<input type="text" id="codigoMateria3" th:field="${matriculaTemporal.m3}">
			</td>
		</tr>
		<tr>
			<td>
			<label>Codigo de materia 4:</label>
			</td>
			<td>
			<input type="text" id="codigoMateria4" th:field="${matriculaTemporal.m4}">
			</td>
		</tr>
	</table>
	<input type="submit" value="guardar" class="btn btn-warning">
   </form>
</body>

</html>
