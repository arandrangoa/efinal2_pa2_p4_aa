<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Nueva materia</title>
</head>

<body>
    <form th:action="@{/materias/insertarMateria}" th:object="${materia}" th:method="POST">
	<table  class="table table-striped table-dark">
		<tr>
			<td>
			<label>Nombre:</label>
			</td>
			<td>
			<input type="text" id="nombre" th:field="${materia.nombre}">
			</td>
		</tr>
		<tr>
			<td>
			<label>Codigo:</label>
			</td>
			<td>
			<input type="text" id="codigo" th:field="${materia.codigo}">
			</td>
		</tr>
		<tr>
			<td>
			<label>Numero de creditos:</label>
			</td>
			<td>
			<input type="text" id="numeroCreditos" th:field="${materia.numeroCreditos}">
			</td>
		</tr>
		<tr>
			<td>
			<label>Cedula del profesor:</label>
			</td>
			<td>
			<input type="text" id="cedulaProfesor" th:field="${materia.cedulaProfesor}">
			</td>
		</tr>
	</table>
	<input type="submit" value="guardar" class="btn btn-warning">
   </form>
</body>

</html>
